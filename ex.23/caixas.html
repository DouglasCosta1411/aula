<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: bisque;
            height: 300px;
            width: 300px;
            border: 10px solid blue;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed blueviolet;

        }
        
        a {

            border: 10px solid cornflowerblue;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Link são exemplos de caixas inline-level.</a></p>
    <p>Vamos ver como tudo isso funciona</p>
    
</body>
</html>
